<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to a Frontend Mentor challenge - Blog Preview Card">
  <meta name="theme-color" content="hsl(216, 55%, 11%)">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <header>
    <h1 class="sr-only">Frontend Mentor | Blog preview card</h1>
  </header>

  <main>
    <ul class="card-wrapper">
      <li class="card">
        <div class="card-wrapper-image">
          <img src="assets/images/illustration-article.svg" alt=" " class="card-image">
        </div>
        <p class="card-tag">Learning</p>
        <p class="card-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h2>HTML & CSS foundations</h2>
        <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-wrapper-author">
          <img src="assets/images/image-avatar.webp" alt="avatar of greg hooper">
          <p class="card-author">Greg Hooper</p>
        </div>
      </li>
    </ul>
  </main>

  <footer>
    <p><small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/je-jo" target="_blank">Jelena Jovičić</a>, 2024.</small></p>
  </footer>

</body>

</html>
