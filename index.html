<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to a Frontend Mentor challenge - Blog Preview Card">
  <meta name="theme-color" content="hsl(216, 55%, 11%)">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

<body>
  <header class="sr-only">
    <h1>Frontend Mentor | Blog preview card</h1>
  </header>

  <main> 
    <div class="card">
      <div class="card-header">
        <img src="assets/images/illustration-article.svg" alt=" ">

      </div>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-footer">
        <img src="assets/images/image-avatar.webp" alt="avatar of greg hooper">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer>
    <p><small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/je-jo" target="_blank">Jelena Jovičić</a>, 2024.</small></p>
